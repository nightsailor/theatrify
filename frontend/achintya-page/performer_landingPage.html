<!DOCTYPE html>

<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- FontAweasome CDN Link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <!-- Custom File's-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">

</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="75">
    <!-- Navbar section -->
    <header class="header-wrapper">
        <nav class="navbar navbar-expand-lg fixed-top header-scrolled">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="home-image" src="assets/icons8-home.svg" alt="Logo" style="height: 45px; width: auto;" class="img-fluid">
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-stream navbar-toggler-icon"></i>
                </button>
                <div class="navbar-collapse justify-content-end collapse" id="navbarNav">
                    <ul class="navbar-nav menu-navbar-nav">
                        <li class="nav-item mt-3 mt-lg-0">
                            <a class="main-btn" href="#contact">EVENT ENTRY FORM</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar section exit -->

    <!-- Banner section -->
        <center>
            <section class="banner-wrapper" id="home">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-center text-md-start">
                            <center>
                                <h1 class="headtitle" style="font-size: 54px;">WELCOME TO THE RENOSANCE OF THEATER</h1>
                                <h2>A mission to bring back THEATER<br>
                                    <br>
                                    <span> Just fill the form below and your <br>
                                        Event will me made available on our website <br>
                                        for the whole world!
                                    </span>
                                </h2>
                            </center>
                        </div>
                    </div>
                </div>
            </section>
        </center>
    <!-- Banner section exit -->
        
    <!-- Contact section -->
    <section class="contact-wrapper" id="contact">
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row justify-content-between align-items-center text-lg-start text-center">
                <div class="col-lg-6 order-2 order-lg-1 pe-lg-5">
                    <h2 class="headtitle">FILL THE FORM HERE</h2>
                    
                    <form action="" method="POST">
                        <div class="mb-4">
                            <input type="text" name="name" class="form-control" placeholder="Your Name..." autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <input type="email" name="email" class="form-control" placeholder="Your Email..." autocomplete="off">
                            <input type="hidden" name="_captcha" value="false">
                        </div>
                        <div class="mb-4">
                            <input type="number" name="crew number" class="form-control" placeholder="Your Total Crew..." autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <textarea id="address" name="text" cols="48" rows="4" class="form-control" placeholder="Write the address of your Event..."
                                autocomplete="off"></textarea>
                        </div>
                        <div class="mb-4">
                            <textarea id="Theme" name="text" cols="48" rows="4" class="form-control"
                                placeholder="Write the Theme or the Message of your performance..." autocomplete="off"></textarea>
                        </div>
                        <button class="main-btn" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 order-1 order-lg-1 mb-4 mb-lg-0">
                    <img src="assets/kyle-head-p6rNTdAPbuk-unsplash.jpg" alt="Contact" class="img-fluid" style="height: 500px; width: auto;">
                </div>
            </div>
        </div>
        
        <br>
        <br>
        <br>
        <br>
        <br>

        <center>
            
            <div class="container">
                <p class="headtitle">
                    Subscribe to our NewsLetter here!
                </p>
                <div class="mb-4">
                    <textarea id="Theme" name="text" cols="20" rows="1" class="form-control"
                        placeholder="Enter your email address....." autocomplete="off"></textarea>
                </div>
                <button class="main-btn" type="subscribe">Subscribe</button>
            </div>
        </center>
        
    </section>

    
    <!-- Contact section exit -->


    <!-- Bootstrap 5 JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
